
<div class="container mainContainer">
    
    <i class="fa fa-user" style="font-family:'FontAwesome';"></i>
       
        <h4>Contact Information:</h4>
    
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="f_name" class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="f_name" [(ngModel)]=f_name value="{{employee.first_name}}">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="l_name" class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="l_name" [(ngModel)]=l_name value="{{employee.last_name}}">
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="user_email" class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" [(ngModel)]=email value="{{employee.email}}">
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="phone" class="col-sm-4 col-form-label">Phone:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phone" [(ngModel)]=phone value="{{employee.phone_number}}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="username" class="col-sm-4 col-form-label">Username:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" [(ngModel)]=username value="{{employee.username}}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="password" class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="password" [(ngModel)]=password value="{{employee.password}}">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary myBtn" (click)="UpdateContactInfo()">Save</button>
    </div>
