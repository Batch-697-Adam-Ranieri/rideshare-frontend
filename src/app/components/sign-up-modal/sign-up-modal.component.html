<a (click)="openModal(template)">Sign up</a >
<ng-template #template >
  <div class="modal-header">
    <h4 class="modal-title">Sign Up</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="firstname">First Name</label>
    <input (click)="firstNameError = ''" id="firstname" type="text" [(ngModel)]="user.firstName" class="form-control" required/>
    <p *ngIf="firstNameError != ''" class="error">{{firstNameError}}</p>

    <label for="lastname">Last Name</label>
    <input (click)="lastNameError = ''" id="lastname" type="text" [(ngModel)]="user.lastName" class="form-control" required/>
    <p *ngIf="lastNameError != ''" class="error">{{lastNameError}}</p>

    <label id="username">Username</label>
    <input type="text" [(ngModel)]="username" class="form-control" required/>

    <label id="email">Email</label>
    <input type="email" [(ngModel)]="email" class="form-control" required/>

    <label id="phone">Phone Number</label>
    <input type="text" [(ngModel)]="phone" class="form-control" required/>

    <label for="address">Address</label>
    <input id="address" type="text" [(ngModel)]="address" class="form-control" required/>

    <div class="city">
        <label id="city">City</label>
        <input type="city" [(ngModel)]="city" class="form-control" required/>
    </div>

    <div class="state">
        <label id="state">State</label>
        <select class="form-control" name="states" id="states" required>
            <option value="none" selected disabled hidden>  
            </option>
            <option *ngFor="let state of states" value="{{state}}">{{state}}</option>
          </select>
    </div>

    <div class="zip">
        <label id="zip">Zip Code</label>
        <input type="number" [(ngModel)]="zipcode" class="form-control" required/>
    </div>
    <div class="radiobody">
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
          <input type="radio" name="options" id="driver" [(ngModel)]="accountType" required/> Driver
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="rider"/> Rider
        </label>
  </div>
    </div>
    <div class="btn-container">
      <button type="submit" class="btn btn-primary register" (click)="submitUser()">Submit</button>
    </div>
  </div>
</ng-template>
