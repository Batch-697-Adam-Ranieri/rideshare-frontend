    <h4>Driver's List</h4>
   <table id="t01" class="table table-striped">
     <thead class="thead-dark">
       <tr>
         <th scope="col">Name</th>
         <th scope="col">Distance</th>
         <th scope="col">Time</th>
         <th scope="col">Directions</th>
       </tr>
     </thead>
     <tbody>  
          <tr *ngFor="let car of availableCars">
             <td>{{car.Name}}</td>
             <td>{{car.Distance}}</td>
             <td>{{car.Time}}</td>
             <td><button class="btn btn-primary" id="sign-in-btn" (click)="getDirection(car.Distance)" >Directions</button></td>
           </tr>
     </tbody>
    </table>
   </div>
   <div id="side2">
     <div #map id="gmap"></div>
   </div>

</div>
